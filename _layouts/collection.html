---
layout: core
lightbox: true
selz: true
---

<div class="page-header">
  <h1>{{ page.title }} <small>{{ site.tagline }}</small></h1>
</div>

{% for pic in page.pictures %}
  <div class="row">
<div class="col-xs-6">
<p>   <a href="{{ site.url }}/images/{{ page.slug }}/{{ pic.imgfile }}" data-lightbox="{{ page.slug }}" title="{{ pic.label }}: {{ pic.caption }}"><img src="{{ site.url }}/images/{{ page.slug }}/sm/{{ pic.imgfile }}" alt="image" class="floatright" /></a></div>
<div class="col-xs-6">
   <strong>{{ pic.label }}</strong>
   <br />{{ pic.caption }}</p>
<p>
{% if pic.selz %}
   <a href="http://selz.co/{{ pic.selz }}" class="button">Buy now</a></p>
{% endif %}
  </div>
</div>
{% endfor %}


{{ content }}
